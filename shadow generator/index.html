<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="object-container">
        <div class="object" id="object"></div>
      </div>
      <div class="controller" id="controller">
        <h1>Shadow Generator</h1>
        <!-- X direction -->
        <div class="control-el">
          <span>X Direction</span>
          <div class="input-fields">
            <input
              type="range"
              min="-120"
              max="120"
              value="8"
              id="xDirection"
            />
            <input
              type="number"
              min="-120"
              max="120"
              value="8"
              id="xDirectionNum"
            />
          </div>
        </div>
        <!-- Y direction -->
        <div class="control-el">
          <span>Y Direction</span>
          <div class="input-fields">
            <input
              type="range"
              min="-120"
              max="120"
              value="8"
              id="yDirection"
            />
            <input
              type="number"
              min="-120"
              max="120"
              value="8"
              id="yDirectionNum"
            />
          </div>
        </div>
        <!-- Blur -->
        <div class="control-el">
          <span>Blur</span>
          <div class="input-fields">
            <input type="range" min="0" max="75" value="10" id="blur" />
            <input type="number" min="0" max="75" value="10" id="blurNum" />
          </div>
        </div>
        <!-- Spread Radius -->
        <div class="control-el">
          <span>Spread Radius</span>
          <div class="input-fields">
            <input type="range" min="-75" max="75" value="5" id="spread" />
            <input type="number" min="-75" max="75" value="10" id="spreadNum" />
          </div>
        </div>
        <!-- Opacity -->
        <div class="control-el">
          <span>Opacity</span>
          <div class="input-fields">
            <input
              type="range"
              min="0"
              max="1"
              value="0.75"
              step="0.01"
              id="opacity"
            />
            <input
              type="number"
              min="0"
              max="1"
              value="0.75"
              step="0.01"
              id="opacityNum"
            />
          </div>
        </div>
        <!-- Color controls -->
        <div class="control-el control-color">
          <div class="shadow-color">
            <span>Shadow Color</span>
            <div class="input-fields">
              <input type="color" id="shadowColor" value="#000000" />
              <input type="text" id="shadowColorNum" value="#000000" />
            </div>
          </div>
          <div class="background-color">
            <span>Background Color</span>
            <div class="input-fields">
              <input type="color" id="backgroundColor" value="#4b48ea" />
              <input type="text" id="backgroundColorNum" value="#4b48ea" />
            </div>
          </div>
        </div>
        <!-- control checkbox -->
        <div class="control-el control-checkbox">
          <div class="inset">
            <span>Inset</span>
            <input type="checkbox" id="inset" />
          </div>
          <div class="check-background">
            <span>Same Background</span>
            <input type="checkbox" id="checkBackground" checked />
          </div>
        </div>
        <!-- Display -->
        <div class="display-container">
          <div class="display-el">
            <span class="display-property">box-shadow</span>
            <span class="display-value" id="displayShadow"
              >: 8px 21px 8px 0px rgba(0, 0, 0, 0.75);</span
            >
          </div>
          <div class="display-el">
            <span class="display-property">-webkit-box-shadow</span>
            <span class="display-value" id="webkitDisplayShadow"
              >: 8px 21px 8px 0px rgba(0, 0, 0, 0.75);</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
